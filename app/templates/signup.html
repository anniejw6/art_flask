    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
   <script>

   $(function(){
      $('button').click(function(){
        var user = $('#txtUsername').val();
        var pass = $('#txtPassword').val();
        $.ajax({
          url: '/signUpUser',
          data: $('form').serialize(),
          type: 'POST',
          success: function(response){
            console.log(response);
          },
          error: function(error){
            console.log(error);
          }
        });

  </head>

  <body>
